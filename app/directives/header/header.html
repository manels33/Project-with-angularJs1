<header class="section_md_header" id="page-top">
    <ul class="cb-slideshow">
        <li ng-repeat="slide in slides">
            <span style="background-image:url('assets/images/{{slide.image}}')"></span>
            <div class="anim_slid">
                <h3>
                    <div class="diva h3top">{{slide.name}}</div>
                    <div class="diva">{{slide.caption}}</div>
                    <div class="diva h3descp">{{slide.description}}</div>
                </h3>
            </div>
        </li>
    </ul>
    <div class="header_top">
        <div class="container">
            <div class="col-md-2 col-sm-2 col-xs-6">
                <div class="logo">
                    <a href="#page-top" du-smooth-scroll alt=""><img src="assets/images/logo.png" class="img-responsive"/>
                    </a>
                </div>
            </div>
            <div class="col-md-9 col-sm-9 hidden-xs">
                <nav class="main-nav">
                    <a href="#navigation" class="mobile-menu"></a>
                    <div id="navigation">
                        <ul class="sf-menu cl-effect-17">
                            <li ng-repeat="menuItem in menuList"><a href="#{{menuItem.href}}"  du-smooth-scroll du-scrollspy>{{menuItem.text}}</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-md-1 col-sm-1 hidden-xs">

                <lang-dropdown></lang-dropdown>
            </div>
            <div class="col-xs-6 visible-xs">
                <button class="menu-button" id="open-button">Open Menu</button>
            </div>
        </div>
    </div>
    <span class="scroll-btn">
            <a class="scrollTo" href="#agreements" du-smooth-scroll>
                <span class="mouse"><span></span></span>
        </a>
        </span>
</header>
